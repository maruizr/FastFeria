{% extends 'base.html' %}
{% block content %}
    <table>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
        </tr>
        {% for p in productos %}
        <tr>
            <td>{{ p.data.1 }}</td>
            <td>{{ p.data.2 }}</td>
            <td>
                {% if p.imagen %}
                    <img src="data:imagen/png;base64, {{p.imagen}}" alt="" width="100" height="100">
                {% endif %}    
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
