{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/form-prod.css' %}">
{% endblock %}
{% block content %}
<div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Let's Talk</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="Your email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Subject</label>
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Your subject">
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Message *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Send Message" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Producto</label>
        <input type="text" name="nombre">
        <br>
        <label for="">Precio</label>
        <input type="number" name="precio" id="precio">
        <br>
        <label for="">Descripci√≥n</label>
        <input type="text" name="descripcion">
        <br>
        <label for="">Stock</label>
        <input type="text" name="stock">
        <br>
        <select name="usuarios" id="usuarios">
            {% for u in usuarios %}
                <option value="{{ u.data.0 }}">{{ u.data.2 }}</option>
            {% endfor %}
        </select>
        <br>
        <label for=""></label>
        <input type="file" name="foto">

        <input type="submit" value="Guardar">
    </form>
    {{mensaje}}
    <table>
        <tr>
            <th>Rut</th>
            <th>Nombre</th>
        </tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.data.1 }}</td>
            <td>{{ u.data.2 }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
{% block js %}
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
