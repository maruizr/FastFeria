<body>

        <label for="">Precio</label>

        <br>
        <label for="">Descripci√≥n</label>

        <select name="usuarios" id="usuarios">
            {% for u in usuarios %}

            {% endfor %}
        </select>
        <br>
        <label for=""></label>

        <input type="submit" value="Guardar">

    {{mensaje}}
    <table>
        <tr>
            <th>Rut</th>

        {% for u in usuarios %}

        </tr>
        {% endfor %}

</body>
</html>
